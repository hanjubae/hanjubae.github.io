<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toogle Search Bar</span>
    </button>
    <a id="logo" href="/">
        <span class="sr-only">hanjubae</span>
    </a>
    <div id="search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>

    <ul id="menu" class="nav">
        <li class="{% if page.url == '/languages/' %} active {% endif %}"><a href="{{ base_path }}/languages/">Languages</a></li>
        <li class="{% if page.url == '/dsaa/' %} active {% endif %}">
          <a href="{{ base_path }}/dsaa/">DataStructure &amp; Algorithms</a>
        </li>
        <li class="{% if page.url == '/os/' %} active {% endif %}">
          <a href="{{ base_path }}/os/">OS</a>
        </li>
        <li class="{% if page.url == '/db/' %} active {% endif %}">
          <a href="{{ base_path }}/db/">DB</a>
        </li>
        <li class="{% if page.url == '/devops/' %} active {% endif %}">
          <a href="{{ base_path }}/devops/">DevOps</a>
        </li>
        <li class="{% if page.url == '/etc/' %} active {% endif %}">
          <a href="{{ base_path }}/etc/">Etc.</a>
        </li>
    </ul>
</div>
<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->
